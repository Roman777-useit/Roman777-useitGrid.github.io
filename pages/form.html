<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>FormGrid</title>
</head>
<body>
    <main class="mainGridForm">
        <div class="headerFlex headerStyle">
            <div>
                <h1>Эта форма</h1>
            </div>
        </div>
        <div class="mainFlex mainStyle">
            
                <div>
                    
                    <form action="">
                        <div>
                            <h3>Как Вам удобно получить ответ</h3>
                        <input type="radio" name="" id=""> по почте <br>
                        <input type="radio" name="" id=""> по телефону <br>
                        <input type="radio" name="" id=""> не нужно отвечать
                        </div>
                        <div>
                            <p>Укажите тему вопроса</p>
                            <select name="" id="">
                                <option value="">работа</option>
                                <option value="">дом</option>
                                <option value="">учеба</option>
                            </select>
                        </div>
                        <div>
                            <p>И еще один вопрос?</p>
                            <input type="checkbox" name="" id=""> может так <br>
                            <input type="checkbox" name="" id=""> или не так <br>
                            <input type="checkbox" name="" id=""> иначе 
                        </div>
                        <div>
                            <p>
                                Ваш имя
                                <input type="text">
                            </p>
                            <p>
                                Адрес почты
                                <input type="email" name="" id="">
                            </p>
                            <p>
                                Номер телефона
                                <input type="number" name="" id="">
                            </p>
                            <div>
                                <p>Ваш вопрос <br></p>
                                 <textarea name="" id="" cols="30" rows="10"></textarea> <br>
                                 <button>Отправить вопрос</button>
                            </div>
                        </div>
    
                    </form>
                </div>
            
        </div>
        <div class="footerFlex footerStyle">
            <p>Веб-технологии, задание 2</p>
        </div>
        
    </main>
</body>
</html>
